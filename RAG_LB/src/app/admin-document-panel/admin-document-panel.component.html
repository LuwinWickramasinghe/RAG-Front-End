<div class="w-full bg-white shadow-lg rounded-xl border border-gray-200">
  <!-- Header -->
  <div class="bg-gray-100 p-4 rounded-t-xl flex justify-between items-center">
    <div class="flex items-center">
      <span class="text-red-600 mr-2">
        <span-lucide [img]="FileText" class="my-icon"></span-lucide>
      </span>
      <h2 class="text-lg font-semibold text-gray-800">Document Management</h2>
    </div>
    <div class="flex space-x-3">
      <input type="file" id="fileInput" class="hidden" (change)="onFileSelected($event)" />
      <button
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
        (click)="triggerFileInput()"
      >
        <span class="mr-2">&#8682;</span>
        Upload New Document
      </button>

      <!-- Process Files Button -->
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md flex items-center"
        (click)="processFiles()"
      >
        <span-lucide [img]="Settings" class="my-icon"></span-lucide>
        <span class="ml-2">Process Files</span>
      </button>
    </div>
  </div>

  <!-- Search and Filter -->
  <div class="p-4 border-b">
    <div class="relative">
      <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <span-lucide [img]="Search" class="my-icon"></span-lucide>
      </span>
      <input
        type="text"
        placeholder="Search documents..."
        class="w-full pl-10 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-300"
      />
    </div>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="p-6 flex justify-center items-center">
    <span-lucide [img]="Loader2" class="animate-spin text-gray-600 w-6 h-6"></span-lucide>
    <span class="ml-2 text-gray-600">Loading documents...</span>
  </div>

  <!-- Document Table -->
  <div *ngIf="!isLoading" class="overflow-x-auto p-4">
    <table class="w-full">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="p-3 text-left">File Name</th>
          <th class="p-3 text-left">Uploaded By</th>
          <th class="p-3 text-left">Upload Date</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents" class="border-b hover:bg-gray-50">
          <td class="p-3">{{ doc.name }}</td>
          <td class="p-3">{{ doc.uploader }}</td>
          <td class="p-3">{{ doc.uploadDate }}</td>
          <td class="p-3">
            <span
              [ngClass]="{
                'bg-green-100 text-green-800': doc.status === 'Processed',
                'bg-red-100 text-red-800': doc.status === 'Failed'
              }"
              class="px-2 py-1 rounded-full text-xs"
            >
              {{ doc.status }}
            </span>
          </td>
          <td class="p-3 flex space-x-2">
            <button class="text-blue-500 hover:text-blue-700">
              <span-lucide [img]="CheckCircle" class="my-icon"></span-lucide>
            </button>
            <button class="text-red-500 hover:text-red-700">
              <span-lucide [img]="XCircle" class="my-icon"></span-lucide>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
